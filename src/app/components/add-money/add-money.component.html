<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="main-content">
        <!-- Top navbar -->
        <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
          <div class="container-fluid">
            <!-- Brand -->
            <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" target="_blank" (click)=goBack()>GO BACK</a>
            <!-- User -->
            <ul class="navbar-nav align-items-center d-none d-md-flex">
              <li class="nav-item dropdown">
                <a class="nav-link pr-0" href="" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <div class="media align-items-center">
                    <span class="avatar avatar-sm rounded-circle">
                      <img alt="Image placeholder" src="../assets/img/user.png">
                    </span>
                    <div class="media-body ml-2 d-none d-lg-block">
                      <span class="mb-0 text-sm  font-weight-bold">{{user.username}}</span>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <br><br><br>
    <div class="container-fluid">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div class="class1">
                <div style="margin-top: 5cm;">
                    <form id="msform" #applicationform="ngForm" (ngSubmit)="onSubmit()">
                        <fieldset>
                            <h2 class="fs-title">Add Money to your account</h2>
                            <h3 class="fs-subtitle">You can only add in your base currency.</h3>
                            <input type="number" [(ngModel)]="amount"
                            name="amount" id="amount" class="form-control p4 my-3 "
                            placeholder="Amount">
                            <br>
                            <input type="password" [(ngModel)]="pin"
                            name="pin" id="pin" class="form-control p4 my-3 "
                            placeholder="Pin Number">
                            <button name="submit" class="next action-button" value="Add money">Add Money</button>
                        </fieldset>>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <script src="user-register.js" type="textscript"></script> -->
</html>
