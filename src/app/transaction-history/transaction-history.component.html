<div class="container">
    <h2 class="text-center pt-4" style="color : black;">Transaction History</h2>
    
   <br>
   <div class="table-responsive-sm">
<table class="table table-hover table-striped table-condensed table-bordered">
    <thead style="color : black;">
        <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Sender</th>
            <th class="text-center">Receiver</th>
            <th class="text-center">currency Type</th>
            <th class="text-center">Amount</th>
            <th class="text-center">Date</th>
            <th class="text-center">Time</th>
        </tr>
    </thead>
    <tbody>
    
        <tr style="color : black;" tr *ngFor="let transaction of transactions; let i=index;">
        <td class="py-2">{{transaction.transactionId}}</td>
        <td class="py-2">{{transaction.sender}}</td>
        <td class="py-2">{{transaction.reciever}}</td>
        <td class="py-2">{{transaction.currencyType}} </td>
        <td class="py-2">{{transaction.amount}} </td>
        <td class="py-2">{{transaction.date}} </td>
        <td class="py-2">{{transaction.time}} </td>
        
            
   
        </tr>

    
    </tbody>
</table>

</div>
</div>
